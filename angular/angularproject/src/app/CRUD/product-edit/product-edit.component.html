<div>
    <h2>Edit Products:</h2>
    <div class='row'>
        <div class='col-sm-3'></div>
        <div class='col-sm-6'>
            <form #pdata="ngForm" (ngSubmit)="updateData(pdata.value)" class="box" >
                <label class='form-label'>Enter Product Name:</label>
                <input type='text' name='pname' class='form-control' [ngModel]="productData.pname" >
                <label class='form-label'>Enter Product Price:</label>
                <input type='text' name='pprice' class='form-control' [ngModel]="productData.pprice">
                <label class='form-label'>Enter Product Company:</label>
                <input type='text' name='pcompany' class='form-control' [ngModel]="productData.pcompany">
                <label class='form-label'>Enter Product Quantity:</label>
                <input type='text' name='pquantity' class='form-control'[ngModel]="productData.pquantity" ><br/>
                <div class='d-grid gap-2'>
                    <button type='submit' class='btn btn-success' > Edit </button>
                </div>
            </form>
        </div>
        <div class='col-sm-3'></div>
    </div>
</div>
