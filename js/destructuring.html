<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deconstructuring</title>
</head>
<body>
    <script>
        let fruits = ["apple","banana","orange"];

        //deconstructring an array 

        const[fruits1,fruits2,fruits3]= fruits;
        console.log(fruits1,fruits2,fruits3);

        let emp= {id:101,name:"nithish",salary:15999};

        //deconstructring an object

        const{id, name, salary} = emp;
        console.log(id,name,salary)
    </script>
</body>
</html>
