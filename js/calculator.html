<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calclator.css">
</head>

<body>
    <form class="box">
        <h2 style="text-align: center;">CALCULATOR</h2>
        <div class="number">
            <label for="num1">Enter first number:</label>
            <input type="text" name="num1" id="num1"><br>
        </div>
        <div class="numbers">
            <label for="num1">Enter second number:</label>
            <input type="text" name="num2" id="num2"><br>
        </div>
        <label >Result:</label>
        <label id="result"></label><br>
        <button type="button" onclick="add()">ADD</button>
        <button type="button" onclick="subtract()">SUBTRACT</button>
        <button type="button" onclick="multiply()">MULTIPLY</button>
        <button type="button" onclick="divide()">DIVIDE</button>
    </form>
    <script>
        function add() {
            let firstNum = document.getElementById("num1").value;
            let secondNum = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = (parseInt(firstNum) + parseInt(secondNum));
        }
        function subtract() {
            let firstNum = document.getElementById("num1").value;
            let secondNum = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = (parseInt(firstNum) - parseInt(secondNum));
        }
        function multiply() {
            let firstNum = document.getElementById("num1").value;
            let secondNum = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = (parseInt(firstNum) * parseInt(secondNum));
        }
        function divide() {

            let firstNum = document.getElementById("num1").value;
            let secondNum = document.getElementById("num2").value;
            if (secondNum != 0) {
                document.getElementById("result").innerHTML = (parseInt(firstNum) / parseInt(secondNum));
            }
            else {
                document.getElementById("result").innerHTML = ("Invaild Format");
            }
        }
    </script>
</body>

</html>
