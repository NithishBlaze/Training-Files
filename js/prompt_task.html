<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Task</title>
</head>
<body>
    
    <script>
        let data = prompt("Enter a alphabet :");
        let data1 = data.toLowerCase();
        console.log(data1);
        if(data1=="a"||data1=="e"||data1=="i"||data1=="o"||data1=="u"){
            document.write(data + " is vowel");
        }
        else{
            document.write(data + " is consonant");

        }
    </script>
</body>
</html>
