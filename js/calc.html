<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .box{
            border: 1px solid;
            margin: auto;
            width: 350px;
            position: relative;
            top: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <form class="box">
        <label for="num1">Enter first number:</label>
        <input type="text" name="num1" id="num1"><br>
        <label for="num1">Enter second number:</label>
        <input type="text" name="num2" id="num2">
        <button type="button" onclick="add()">ADD</button>
        <label id="result"></label>
    </form>
    <script>
        function add(){
            let firstNum=document.getElementById("num1").value;
            let secondNum=document.getElementById("num2").value;
            document.getElementById("result").innerHTML=(parseInt(firstNum)+parseInt(secondNum));
            console.log(parseInt(firstNum)+parseInt(secondNum));
        }
    </script>
</body>
</html>
