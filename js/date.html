<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>

    <script>
        let dateObj =new Date();
        document.getElementById("d1").innerHTML = dateObj;
        document.getElementById("d2").innerHTML = dateObj.getDate();

        //set date and time
        let newDate =new Date("2015","02","05","10","45","55");
        document.getElementById("d3").innerHTML = newDate;

        //digital clock

        function myclock(){
            let d = new Date();
            document.getElementById("d4").innerHTML = d.toLocaleDateString();
        }
        setInterval(myclock,1000);

        let today = dateObj.getDay();
        switch(today){
            case 0:{
                document.getElementById("d5").innerHTML = "Today is sunday";
            }
        }
    </script>
</body>
</html>
