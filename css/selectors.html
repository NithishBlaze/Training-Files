<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h2{
            color: pink;
        }
        h3{
            color: aqua;
            text-align: center;
        }
        strong,u,ins{
            color: purple;
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
        }
        #txtid{
            color: yellowgreen;
        }
        .txt{
            color: orange;
        }
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Hello Nithish</h2>
    <h3>Hello Nithish</h3>
    <strong>Nithish</strong> <u>Nithish</u> <ins>Nithish</ins>
    <div class="txt">this is div-1</div>
    <div class="txt">this is div-2</div>
    <div class="txt">this is div-3</div>
    <div id="txtid">this is div-4</div>
    <div>this is div-5</div>
    <div>this is div-6</div>
</body>
</html>
